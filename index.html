<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alef Education Test</title>
    <style>
      .main {
        display: flex;
      }

      .app {
        width: 50%;
      }

      .event-logger {
        border: 2px solid #000;
        max-height: 60vh;
        overflow-y: scroll;
        padding: 30px 0;
        width: 50%;
      }

      .log-item {
        display: block;
        padding: 10px 50px;
        max-width: 100%;
      }

      .log-item:nth-child(odd) {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Bus Station</h1>
    <div id="main" class="main">
      <div class="app">
        <div>
          <select id="user-dropdown">
            <option>Select An User</option>
          </select>
        </div>

        <div class="trips">
          <div>
            <h3>Tube Holborn to Earl’s Court</h3> <button class="js-take-trip" id="1">Take this trip</button>
            <h3>328 bus from Earl’s Court to Chelsea</h3> <button class="js-take-trip" id="2">Take this trip</button>
            <h3>Tube Earl’s court to Hammersmith</h3> <button class="js-take-trip" id="3">Take this trip</button>
          </div>
        </div>

        <div class="user-info">
          <h2>User Balance: £<span id="current-balance">0</span></h2>
        </div>
      </div>
      <div id="event-logger" class="event-logger"></div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
